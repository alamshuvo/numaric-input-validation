<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input validation</title> 
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="space-y-5">
     
        <div class="flex flex-col gap-5 justify-center items-center ">
            <h1 class="text-4xl text-center">Please input a number between 1 to 10</h1>
            <input id="num" type="number" placeholder="Type here" class="input input-bordered input-warning w-full max-w-xs" />
            <button onclick="inputValidation()" id="press" class="btn bg-purple-500 text-white">Press Here</button>
            <p id="display"></p>
            <button id="anohter-btn" class="btn bg-green-500 text-white">Press For Another Validation</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
