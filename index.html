<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input validation</title> 
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="space-y-5 ">
     
        <div id="input-validation" class="flex flex-col gap-5 justify-center items-center min-h-screen ">
            <h1 class="text-4xl text-center">Please input a number between 1 to 10</h1>
            <input id="num" type="number" placeholder="Type here" class="input input-bordered input-warning w-full max-w-xs" />
            <button onclick="inputValidation()" id="press" class="btn bg-purple-500 text-white">Press Here</button>
            <p id="display"></p>
            <button onclick="phoneNumberValidation()" id="anohter-btn" class="btn bg-green-500 text-white">Press For Another Validation</button>
        </div>
        <!-- phone number validation -->
        <div id="phone" class="hidden flex flex-col gap-5 justify-center items-center min-h-screen">
            <h1 class="text-4xl text-center">Please input a Bangladeshi phone Number</h1>
            <input id="num-phn" type="number" placeholder="Your Phone Number" class="input input-bordered input-warning w-full max-w-xs" />
            <button onclick="phoneNumberValidation2()" id="press-bd-number" class="btn bg-purple-500 text-white">Press Here</button>
            <p id="display-number"></p>
            <button id="go-back" onclick=" goBack() " class="btn bg-yellow-500 text-white">Press For Go Back</button>
        </div>
    </main>
    <script src="./test.js"></script>
    <script src="./script.js"></script>
   
</body>
</html>
